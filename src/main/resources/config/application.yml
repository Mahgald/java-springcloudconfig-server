# Configure this Discovery Server
eureka:
  instance:
    hostname: herokuapp
  client:  # Not a client, don't register with yourself
    registerWithEureka: false
    fetchRegistry: false
server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri:  https://github.com/Mahgald/java-configserver-repository.git
          search-paths:
          - 'java-ms*'